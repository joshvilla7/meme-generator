<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link href="meme.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
    <h1>For The MemeZz ¯\_(ツ)_/¯</h1>
    <h2>Fill Out Form To Start Creating Memes! <span>(click on pic to delete after)</span></h2>
    
        <div id="form-container">
            <form>
                <label>Image URL</label>
                <input id="picture" placeholder="Paste Image URL Here" type="url" required>
                <label>Text on Top</label>
                <input type="text" id="toptext" placeholder="Text on top of picture">
                <label>Text on Bottom</label>
                <input type="text" id="bottext" placeholder="Text on bottom of picture">
                <input id="submit" type="submit" value="CREATE MEME &#128518;">
            </form>
        </div>
        
       <div id="big-meme-container"> 
        
        </div>

        </div>

<script src="meme.js"></script>    
</body>
</html>
